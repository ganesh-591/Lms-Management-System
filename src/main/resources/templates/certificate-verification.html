<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            text-align: center;
            padding: 60px;
        }

        .card {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1e3a8a;
        }

        .valid {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .invalid {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="card">

    <h1>Certificate Verification</h1>

    <div class="info">
        <p><strong>Student:</strong> {{studentName}}</p>
        <p><strong>Event:</strong> {{eventTitle}}</p>
        <p><strong>Score:</strong> {{score}}</p>
        <p><strong>Issued Date:</strong> {{issuedDate}}</p>
        <p><strong>Certificate ID:</strong> {{certificateId}}</p>
		<p><strong>Status:</strong> {{status}}</p>
    </div>

    <div class="valid">
        âœ” This certificate is VALID
    </div>

</div>

</body>
</html>
